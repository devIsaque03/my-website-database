<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Database Tables</h1>
    <div id="tables-container"></div>

    <script>
        const API_URL = 'https://my-website-database-json.onrender.com';

        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                renderTables(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tables-container').innerText = 'Failed to load data.';
            }
        }

        // Function to render tables dynamically
        function renderTables(data) {
            const container = document.getElementById('tables-container');

            for (const tableName in data) {
                const tableData = data[tableName];

                // Create table and header
                const table = document.createElement('table');
                const caption = document.createElement('caption');
                caption.innerText = tableName;
                table.appendChild(caption);

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');

                // Get table headers from the first object keys
                if (tableData.length > 0) {
                    Object.keys(tableData[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.innerText = key;
                        headerRow.appendChild(th);
                    });
                }

                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                tableData.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.innerText = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            }
        }

        // Fetch and render data on page load
        fetchData();
    </script>
</body>
</html>
